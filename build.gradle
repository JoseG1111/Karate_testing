plugins {
    id 'java'
}

group = 'co.com.certification.project'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    karateVersion = "1.2.0"
    cucumberReportVersion = "5.5.3"
    junitVersion = "4.13.1"
    commonsIoVersion = "2.11.0" // Versión para Apache Commons IO
}

dependencies {
    testImplementation "com.intuit.karate:karate-junit5:${karateVersion}"
    testImplementation "net.masterthought:cucumber-reporting:${cucumberReportVersion}"
    testImplementation "junit:junit:${junitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.0"

    // Dependencia para Apache Commons IO - FileUtils
    // Si solo lo necesitas en tests, usa testImplementation
    // Si lo necesitas también en código principal, usa implementation
    testImplementation "commons-io:commons-io:${commonsIoVersion}"

}


test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    systemProperty "baseUrl", System.properties.getProperty("baseUrl")
    outputs.upToDateWhen { false }


}